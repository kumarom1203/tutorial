<!DOCTYPE html>
<html lang="en">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Game Solution</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="../assets/css/fontawesome.all.min.css" />
      <link rel="stylesheet" type="text/css" href="../assets/css/style_font.css" />
      <link rel="stylesheet" href="../assets/css/custom.css" />
      <link rel="stylesheet" href="../assets/css/master.css" />
      <link rel="stylesheet" href="../assets/css/internal.css" />

       <script type="text/javascript" src="../config.js"></script>
       <script type="text/javascript" src="js/loginfacilitator.js"></script>

      <style type="text/css">
      </style>
   </head>
   <body>
      <div class="container">
	  
	  
         <div class="text align_mobile_center text_white_1">
            <div class="spacer spacer_mobile_half"></div>
            <div class="split split_justify_mobile_center split_gutter">
               <div class="split__item split__item_mobile_10 split__item_minitablet_8 split__item_tablet_6 split__item_laptop_4 split__item_desktop_3 split_gutter">
                  <div class="card card_border_radius bg_blue_3">
                     <div class="card__item card__item_logo padding-top_mobile_double padding-bottom_mobile_none">
                        <img src="../assets/images/logo.svg">
                     </div>
                     <div class="card__item card__item_formgroup padding-top_mobile_double padding-bottom_mobile_double">
                       
                           <div class="formgroup">
                              <div class="formgroup__body">
                                 <div class="formgroup__body__item">
                                    <label class="formgroup__body__item__label">Code</label>
                                    <div class="mat-form-field  mat-primary mat-form-field-type-mat-input mat-form-field-appearance-outline mat-form-field-can-float ">
                                       <div class="mat-form-field-wrapper ">
                                          <div class="mat-form-field-flex ">
                                             <div class="mat-form-field-outline">
                                                <div class="mat-form-field-outline-start "></div>
                                                <div class="mat-form-field-outline-gap "></div>
                                                <div class="mat-form-field-outline-end "></div>
                                             </div>
                                             <div class="mat-form-field-outline mat-form-field-outline-thick">
                                                <div class="mat-form-field-outline-start"></div>
                                                <div class="mat-form-field-outline-gap"></div>
                                                <div class="mat-form-field-outline-end"></div>
                                             </div>
                                             <div class="mat-form-field-infix">
                                                <input type="text" id="code" class="mat-input-element mat-form-field-autofill-control cdk-text-field-autofill-monitored">
                                                <span class="mat-form-field-label-wrapper">
                                                </span>
                                             </div>
                                          </div>
                                          <div class="mat-form-field-subscript-wrapper">
                                             <div class="mat-form-field-hint-wrapper">
                                                <div class="mat-form-field-hint-spacer text_blue_1" id="err_msg"></div>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="formgroup__buttons">
                                 <button onclick="do_login()" type="submit" class="button button_blue_1"> 
                                 Login <i class="far fa-sign-in"></i>
                                 </button>

                               

                              </div>
                           </div>
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script type="text/javascript" src="../assets/js/jquery.js"></script>

    
   </body>
</html>
